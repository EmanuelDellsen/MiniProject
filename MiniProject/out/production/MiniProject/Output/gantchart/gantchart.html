<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">

<title>GantChart!</title>
<body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Task ID');
        data.addColumn('string', 'Task Name');
        data.addColumn('string', 'Resource');
        data.addColumn('date', 'Start Date');
        data.addColumn('date', 'End Date');
        data.addColumn('number', 'Duration');
        data.addColumn('number', 'Percent Complete');
        data.addColumn('string', 'Dependencies');

        data.addRows([
            ['Task1', 'CreateTrelloWorkSpace', 'spring',
                new Date(2018, 10, 22), new Date(2018, 11, 23), null, 100, null],
            ['Task2', 'CreateSlackWorkspace', 'summer',
                new Date(2018,10, 21), new Date(2018, 11, 22), null, 100, null],
            ['Task3', 'Team formation', 'autumn',
                new Date(2018, 10, 21), new Date(2018, 11, 20), null, 100, null],
            ['Task4', 'System Requirement', 'winter',
                new Date(2018, 10, 21), new Date(2018, 11, 21), null, 100, null],
            ['Task5', 'Architecture', 'spring',
                new Date(2018, 10, 22), new Date(2018, 11, 20), null, 100, null],
            ['Task6', 'Design specification', 'summer',
                new Date(2018, 10, 21), new Date(2018, 11, 20), null, 100, null],
            ['2015Autumn', 'Design review', 'autumn',
                new Date(2018, 10, 21), new Date(2018, 11, 20), null, 100, null],
            ['2015Winter', 'Coding', 'winter',
                new Date(2018, 10, 21), new Date(2018, 11, 21), null, 100, null],
            ['Football', 'Debugging', 'sports',
                new Date(2018, 10, 4), new Date(2018, 11, 1), null, 100, null],
            ['Baseball', 'Testing', 'sports',
                new Date(2018, 10, 31), new Date(2018, 11, 20), null, 100, null],
            ['Basketball', 'Presentation', 'sports',
                new Date(2018, 10, 28), new Date(2018, 11, 20), null, 100, null],
            ['Hockey', 'Report', 'sports',
                new Date(2018, 10, 8), new Date(2018, 11, 21), null, 100, null]
        ]);

        var options = {
            height: 400,
            gantt: {
                trackHeight: 30
            }
        };

        var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>
<div id="chart_div"></div>
</body>
</html>
